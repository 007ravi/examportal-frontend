<div class="bootstrap-wrapper">
    <div class="container-fluid">
      <ng-template *ngIf="results.length==0;else resultdata">
      <mat-card >
       <mat-card-content>
          No Result found
        </mat-card-content>
      </mat-card>
    </ng-template>
 <ng-template #resultdata>
    <mat-card >
        <mat-card-content>
            <table class="table table-striped" style="width: 100%;">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Marks Scored</th>
            <th scope="col">Correct Questions</th>
            <th scope="col">Attempted Questions</th>
            <th scope="col">Attempted Date</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of results;let i=index">
              <th scope="row">{{i+1}}</th>
              <td class="text-center">{{r.user.username}}</td>
              <td class="text-center">{{r.marks}}</td>
              <td class="text-center">{{r.questionsAttempted}}</td>
              <td class="text-center">{{r.correctAnswer}}</td>
              <td class="text-center">{{r.attemptedDate}}</td>
            </tr>
        </tbody>
    </table>
</mat-card-content>

</mat-card>
</ng-template>
</div>
</div>
