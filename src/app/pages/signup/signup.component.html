<div class="bootstrap-wrapper"> <!--so that bootstrap things run -->
    <div class="container">
        <div style="margin-top:20px">
            <div class="col-md-6 offset-md-3">
              <mat-card>
                <div class="container text-center">
                    <img style="width: 150px; height: 150px;" src="../../../assets/register.png" alt=" "/>
                </div>
                <h1 class="text-center">
                 Register here
                </h1>
                <!-- {{user|json}} -->
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.username"
                        name="username"
                         matInput placeholder="Enter">
                         <mat-hint [ngStyle]="{color:'red'}"
                          *ngIf="user.username=='mishra'">
                          Username must be unique</mat-hint>
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input
                        required
                        [(ngModel)]="user.password"
                        name="password" 
                        type="password" matInput placeholder="Enter">
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Firstname</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.firstName"
                        name="firstname"
                        matInput placeholder="Enter">
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Lastname</mat-label>
                        <input
                        required
                        [(ngModel)]="user.lastName"
                        name="lastname"
                        matInput placeholder="Enter">
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.email"
                        name="email"
                        type="email"matInput placeholder="Enter">
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone no</mat-label>
                        <input
                        [(ngModel)]="user.phone"
                        name="phone" 
                        type="number"matInput placeholder="Enter">
                      </mat-form-field>
                      <div class="container text-center">
                        <button mat-raised-button color="primary">Register</button>
                        <button mat-raised-button color="accent" class="ml20">Clear</button>
                      </div>
                </form>
              </mat-card>
            </div>
        </div>
    </div>
</div>
