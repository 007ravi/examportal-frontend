<div class="bootstrap-wrapper">
    <div class="container-fluid">        
        <h1>Available Quizzes</h1>
        <div class="row" *ngIf="quizData">
            <div class="col-md-4 mt20" *ngFor="let q of quizData">
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    
                    <mat-card-content>
                        <p class="truncate">
                            {{q.description}}
                        </p>
                    </mat-card-content>
                    <button mat-raised-button color="primary">View</button>
                    <button mat-raised-button color="success" [routerLink]="'/user-dashboard/instructions/'+q.qId">Start</button>
                    <button mat-button color="accent">Questions:{{q.numberofQues}}</button>
                    <button mat-button color="accent">M.M:{{q.maxMarks}}</button>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="quizData.length==0">
                <mat-card>
                    <mat-card-content>
                        <h1>No Data in this category</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
