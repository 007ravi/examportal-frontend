<mat-card>
    <mat-action-list>

        <div mat-subheader>
            MENU
        </div>
        <button mat-list-item routerLink="/user-dashboard">
            <mat-icon mat-list-icon>home</mat-icon>
            Home
        </button>
        <button mat-list-item routerLink="/user-dashboard/result">
            <mat-icon mat-list-icon>result</mat-icon>
            Results
        </button>
        <button mat-list-item [routerLink]="'/user-dashboard/all'">
            <mat-icon mat-list-icon >quiz</mat-icon>All Quiz
        </button>
        <button mat-list-item *ngFor="let c of categories" [routerLink]="'/user-dashboard/'+c.cid">
            <mat-icon mat-list-icon>category</mat-icon>{{c.title}}
        </button>
    </mat-action-list>
</mat-card>
