<mat-card>
    <h1>Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-9 offset-md-2">
                <form *ngIf="quizData" (ngSubmit)="updateQuiz()">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input
                        [(ngModel)]="quizData.title"
                         type="text" name="title" placeholder="Enter here" matInput>
                    </mat-form-field>
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea
                        [(ngModel)]="quizData.description" 
                        type="text" 
                        name="Description"
                         placeholder="Enter here"
                          matInput
                          rows="5">
                        </textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- max marks -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Max Marks</mat-label>
                                <input 
                                [(ngModel)]="quizData.maxMarks"
                                type="text" name="maxMarks" placeholder="Enter here" matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- number of question to be displayed -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>No. of Question</mat-label>
                                <input 
                                [(ngModel)]="quizData.numberofQues"
                                type="text" name="numberOfQuestion" placeholder="Enter here" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-slide-toggle
                    name="active"
                    [(ngModel)]="quizData.active"
                    class="example-margin"
                    [checked]="false">
                  Publish status
                </mat-slide-toggle>
                <mat-form-field appearance="fill" class="w100">
                    <mat-label>Categories</mat-label>
                    <mat-select name="category" [(ngModel)]="quizData.category.cid">
                      <mat-option *ngFor="let c of categories" [value]="c.cid">
                        {{c.title}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <div class="container text-center mt15">
                    <button mat-raised-button color="success" type="submit">UPDATE</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
<!-- {{quizData|json}} -->
