<div class="bootstrap-wrapper"> <!--so that bootstrap things run -->
    <div class="container">
        <div class="mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img style="width: 150px; height: 150px;" src="../../../assets/login.png" alt=" "/>
                </div>
                <h1 class="text-center">
                    Login here !!!
                </h1>
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input 
                        required
                        [(ngModel)]="loginData.username"
                        name="username"
                         matInput placeholder="Enter username">
                         <mat-hint>
                          Enter valid username</mat-hint>
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input
                        [(ngModel)]="loginData.password" 
                        required
                        name="password"
                         matInput placeholder="Enter Password"
                         type="password"
                         >
                         <mat-hint>
                          Enter valid password</mat-hint>
                      </mat-form-field>
                      <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Login</button>
                        <button mat-raised-button color="accent" class="ml20 mr20">Clear</button>
                        </div>
                      </form>
                    </mat-card>
            </div>
        </div>
    </div>
</div>
